<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list of {{categoryname}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Products in {{categoryname}}</h1>
            </div>
            <div class="row">

                    {% for product in products %}
                                <div>
                                  <h3>{{product.name}}<h3>
                                  <br>
                                  <br>

                                </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</body>
</html>
